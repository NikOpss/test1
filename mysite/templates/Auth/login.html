{% extends 'base.html' %}

{% block title %}
Авторизация :: {{ block.super }}
{% endblock %}

{% block main %}
{% include 'inc/main.html' %}
{% endblock %}


{% block content %}
<style>
    .main {
        width: 100%;
        flex: 1 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
    }

    .formWrapper {
        width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center
    }

    .form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /*.title{*/
    /*    font-size: 24px;*/
    /*}*/

    p {
        width: 100%;
    }
</style>
<main class="main">
    <div class="formWrapper">
        <h1>Логин</h1>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                Логин
            </button>
        </form>
    </div>

</main>


{% endblock %}
